<div data-dojo-attach-point="containerNode">

  <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
    data-dojo-props="target:'gmd:CI_Citation'">

    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'gmd:title',
        label:'${i18nIso.CI_Citation.resource.title}'">
      <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
        data-dojo-props="target:'gmx:Anchor',showHeader:false,value:'harmonised',fixed:true">
        <div data-dojo-type="esri/dijit/metadata/form/Attribute" data-dojo-attach-point="_titleAnchorLink"
             data-dojo-props="target:'xlink:href',showHeader:false,fixed:true,hiden:true,
                              value:'http://inspire.ec.europa.eu/id/ats/metadata/2.0/sds-harmonised'"></div>
          <div data-dojo-type="esri/dijit/metadata/form/InputText">
          </div>
      </div>
    </div>  

    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'gmd:date',
        label:'${i18nIso.CI_Citation.resource.date}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject" 
          data-dojo-props="target:'gmd:CI_Date'">
          <div data-dojo-type="esri/dijit/metadata/form/Element"
            data-dojo-props="target:'gmd:date',label:'${i18nIso.CI_Date.date}'">
            <div data-dojo-type="app/gxe/form/iso/GcoElement" 
              data-dojo-props="target:'gco:Date'">
              <div data-dojo-type="esri/dijit/metadata/form/InputDate" data-dojo-props="fullDate: true, hint: '(yyyy-mm-dd)'"></div>
            </div>
          </div>
          <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference"
            data-dojo-props="target:'gmd:dateType',label:'${i18nIso.CI_DateTypeCode.caption}'">

            <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListElement"
              data-dojo-props="target:'gmd:CI_DateTypeCode'">
              <div data-dojo-type="esri/dijit/metadata/form/iso/CodeSpaceAttribute"></div>
              <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListAttribute"
                data-dojo-props="value:'${codeListPrefix}CI_DateTypeCode'"></div>
              <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListValueAttribute">
                <div data-dojo-type="esri/dijit/metadata/form/InputSelectOne">
                  <div data-dojo-type="esri/dijit/metadata/form/Options">
                    <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'',value:''"></div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                      data-dojo-props="label:'${i18nIso.CI_DateTypeCode.publication}',value:'publication',selected:true"></div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
    </div>          
  </div>
  
</div>
