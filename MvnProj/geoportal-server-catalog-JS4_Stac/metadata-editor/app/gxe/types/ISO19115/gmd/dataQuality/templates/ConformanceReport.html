<div data-dojo-attach-point="containerNode">

  <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
    data-dojo-props="target:'gmd:report',minOccurs:0,maxOccurs:'unbounded',
      label:'${i18nISO19115.DQ_DataQuality.report}'">
    <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
      data-dojo-props="target:'gmd:DQ_DomainConsistency',minOccurs:0">
      
      <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
        data-dojo-props="target:'gmd:result',maxOccurs:2,
          label:'${i18nISO19115.DQ_ConformanceResult.caption}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
          data-dojo-props="target:'gmd:DQ_ConformanceResult',minOccurs:0">
          
          <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
            data-dojo-props="target:'gmd:specification',showHeader:false">
            <div data-dojo-type="app/gxe/types/ISO19115/gmd/citation/SpecificationCitation"></div>
          </div>
          
          <div data-dojo-type="esri/dijit/metadata/form/Element"
            data-dojo-props="target:'gmd:explanation',
              label:'${i18nISO19115.DQ_ConformanceResult.explanation}'">
              <div data-dojo-type="esri/dijit/metadata/form/Attribute" style="display:none;" data-dojo-props="target:'xsi:type',value:'lan:PT_FreeText_PropertyType'"></div>
              <div data-dojo-type="app/gxe/types/ISO19115/gmd/PT_FreeText_Area" data-dojo-props="label:'',minOccurs:0,maxOccurs:10"></div>              
          </div>
          
          <div data-dojo-type="app/gxe/types/ISO19115/gmd/dataQuality/ConformanceDegree"></div>
          
        </div>
      </div>  
      
    </div>
  </div>  

</div>
