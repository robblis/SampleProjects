<div data-dojo-attach-point="containerNode">

  <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
    data-dojo-props="target:'gmd:MD_Keywords',minOccurs:0">
     
    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'gmd:keyword',minOccurs:1,maxOccurs:'unbounded',
        label:'${i18nISO19115.MD_Keywords.delimitedCaption}'">
        <div data-dojo-type="esri/dijit/metadata/form/Attribute" style="display:none;" data-dojo-props="target:'xsi:type',value:'lan:PT_FreeText_PropertyType'"></div>
        <div data-dojo-type="app/gxe/types/ISO19115/gmd/PT_FreeText_DelimitedArea" data-dojo-props="label:'',minOccurs:0,maxOccurs:10"></div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference"
      data-dojo-props="target:'gmd:type',
        label:'${i18nISO19115.MD_KeywordTypeCode.caption}',minOccurs:0">
      <div data-dojo-type="app/gxe/types/ISO19115/gmd/identification/MD_KeywordTypeCode">
      </div>
    </div>
    
    <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
      data-dojo-props="target:'gmd:thesaurusName',minOccurs:0,
        label:'${i18nISO19115.MD_Keywords.thesaurusName}'">
      <div data-dojo-type="app/gxe/types/ISO19115/gmd/citation/SpecificationCitation"></div>
    </div>

  </div>
  
</div>
