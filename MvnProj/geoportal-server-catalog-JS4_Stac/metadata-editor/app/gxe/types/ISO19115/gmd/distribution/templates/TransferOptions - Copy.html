<div data-dojo-attach-point="containerNode">

  <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
    data-dojo-props="target:'gmd:transferOptions',minOccurs:1,maxOccurs:'unbounded',
	label:'${i18nISO19115.MD_Distribution.transferOptions}'">
    <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
      data-dojo-props="target:'gmd:MD_DigitalTransferOptions',minOccurs:1">

	  
      <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
        data-dojo-props="target:'gmd:onLine',minOccurs:1,
          label:'${i18nISO19115.MD_DigitalTransferOptions.onLine}'">  
        <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
          data-dojo-props="target:'gmd:CI_OnlineResource',minOccurs:0">
          <div data-dojo-type="esri/dijit/metadata/form/Element"
            data-dojo-props="target:'gmd:linkage',
              label:'${i18nISO19115.CI_OnlineResource.linkage}'">
            <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
              data-dojo-props="target:'gmd:URL'"></div>
          </div>
		  
          <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:applicationProfile',minOccurs:1,label:'Application Profile'">
		    <!--<div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:CharacterString',minOccurs:1">-->
			<div data-dojo-type="app/gxe/types/ISO19115/gmd/citation/CI_ApplicationProfile"></div>
			<!--</div>-->
		  </div>  

		  <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:name',minOccurs:1,label:'Name'">
			<div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:CharacterString'"></div>
	      </div>
		  
		  <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference"
			data-dojo-props="target:'gmd:function',
		    label:'${i18nISO19115.CI_OnlineResource.sFunction}',minOccurs:1">
				<div data-dojo-type="app/gxe/types/ISO19115/gmd/citation/CI_OnlineFunctionCode"></div>
		  </div>
        </div>
      </div>
      
    </div>
  </div>    
  
</div>
