<div data-dojo-attach-point="containerNode">
  
  <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
    data-dojo-props="target:'gmd:identifier',minOccurs:0,maxOccurs:'unbounded',
      label:'${i18nISO19115.CI_Citation.identifier}'">
    <div data-dojo-type="esri/dijit/metadata/form/ElementChoice">
    
      <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
        data-dojo-props="target:'gmd:MD_Identifier',
          label:'${i18nISO19115.MD_Identifier.caption}'">
        <div data-dojo-type="esri/dijit/metadata/form/Element"
          data-dojo-props="target:'gmd:code',label:'${i18nISO19115.MD_Identifier.code}'">
          <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
            data-dojo-props="target:'gco:CharacterString'">
            <div data-dojo-type="esri/dijit/metadata/form/InputText"
              data-dojo-props="useUniqueId:true"></div>
          </div>
        </div>
      </div>
          
      <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
        data-dojo-props="target:'gmd:RS_Identifier',
          label:'${i18nISO19115.RS_Identifier.caption}'">
        <div data-dojo-type="esri/dijit/metadata/form/Element"
          data-dojo-props="target:'gmd:code',label:'${i18nISO19115.RS_Identifier.code}'">
          <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
            data-dojo-props="target:'gco:CharacterString'"></div>
        </div>
        <div data-dojo-type="esri/dijit/metadata/form/Element"
          data-dojo-props="target:'gmd:codeSpace',minOccurs:0,
            label:'${i18nISO19115.RS_Identifier.codeSpace}'">
          <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
            data-dojo-props="target:'gco:CharacterString'"></div>
        </div>
      </div>
    
    </div>

  </div>
      
</div>
