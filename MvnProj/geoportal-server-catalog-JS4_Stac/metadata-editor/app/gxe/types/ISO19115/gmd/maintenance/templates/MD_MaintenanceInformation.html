<div data-dojo-attach-point="containerNode">

  <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject" data-dojo-props="target:'gmd:resourceMaintenance',minOccurs:0">
  <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject" data-dojo-props="target:'gmd:MD_MaintenanceInformation',minOccurs:0">
 
  <!-- maintenanceAndUpdateFrequency MD_MaintenanceFrequencyCode -->
  <!-- MD_MaintenanceFrequencyCode
  1. continual continual resource is repeatedly and frequently updated
  2. daily daily resource is updated each day
  3. weekly weekly resource is updated on a weekly basis
  4. fortnightly fortnightly resource is updated every two weeks
  5. monthly monthly resource is updated each month
  6. quarterly quarterly resource is updated every three months
  7. biannually biannually resource is updated twice each year
  8. annually annually resource is updated every year
  9. asNeeded asNeeded resource is updated as deemed necessary
  10. irregular irregular resource is updated in intervals that are uneven in duration
  11. notPlanned notPlanned there are no plans to update the data
  12. unknown unknown frequency of maintenance for the data is not known
  13. periodic periodic resource is updated at regular intervals
  14. semimonthly semimonthly resource updated twice monthly
  15 biennially
  -->
  <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:maintenanceAndUpdateFrequency',minOccurs:0,maxOccurs:1,preferOpen:false,label:'Maintenance And Update Frequency'">

  <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListElement" data-dojo-props="target:'gmd:MD_MaintenanceFrequencyCode',label:'i18nISO19115.MD_MaintenanceFrequencyCode.caption'">

      <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListAttribute" data-dojo-props="value:'${codeListPrefix}#MD_MaintenanceFrequencyCode'"></div>
  
      <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListValueAttribute">
        <div data-dojo-type="esri/dijit/metadata/form/InputSelectOne">
          <div data-dojo-type="esri/dijit/metadata/form/Options">
            <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'',value:''"></div>
            <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'${i18nISO19115.MD_MaintenanceFrequencyCode.continual}',value:'continual'"></div>
            <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'${i18nISO19115.MD_MaintenanceFrequencyCode.daily}',value:'daily'"></div>
            <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'${i18nISO19115.MD_MaintenanceFrequencyCode.weekly}',value:'weekly'"></div>
            <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'${i18nISO19115.MD_MaintenanceFrequencyCode.fortnightly}',value:'fortnightly'"></div>
            <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'${i18nISO19115.MD_MaintenanceFrequencyCode.monthly}',value:'monthly'"></div>
            <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'${i18nISO19115.MD_MaintenanceFrequencyCode.quarterly}',value:'quarterly'"></div>
            <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'${i18nISO19115.MD_MaintenanceFrequencyCode.biannually}',value:'biannually'"></div>
            <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'${i18nISO19115.MD_MaintenanceFrequencyCode.annually}',value:'annually'"></div>
            <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'${i18nISO19115.MD_MaintenanceFrequencyCode.asNeeded}',value:'asNeeded'"></div>
            <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'${i18nISO19115.MD_MaintenanceFrequencyCode.irregular}',value:'irregular'"></div>
            <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'${i18nISO19115.MD_MaintenanceFrequencyCode.notPlanned}',value:'notPlanned'"></div>
            <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'${i18nISO19115.MD_MaintenanceFrequencyCode.unknown}',value:'unknown'"></div>
          </div>
        </div>
      </div>
  </div>
  </div>

  <!-- maintenanceDate CI_DATE -->
