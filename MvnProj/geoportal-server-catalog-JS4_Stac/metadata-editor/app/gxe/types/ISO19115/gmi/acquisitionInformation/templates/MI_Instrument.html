<div data-dojo-attach-point="containerNode">
  <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject" data-dojo-props="target:'gmi:MI_Instrument',minOccurs:0">

    <!-- 
      http://www.isotc211.org/2005/gmi/acquisitionInformation.xsd
      <xs:sequence>
        <xs:element name="citation" type="gmd:CI_Citation_PropertyType" minOccurs="0" maxOccurs="unbounded"/>
        <xs:element name="identifier" type="gmd:MD_Identifier_PropertyType"/>
        <xs:element name="type" type="gco:CharacterString_PropertyType"/>
        <xs:element name="description" type="gco:CharacterString_PropertyType" minOccurs="0"/>
        <xs:element name="mountedOn" type="gmi:MI_Platform_PropertyType" minOccurs="0"/>
      </xs:sequence>
     -->
     
     <!-- citation -->
    <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
      data-dojo-props="target:'gmi:citation',minOccurs:0,maxOccurs:'unbounded',
        label:'${i18nISO19115.MI_Instrument.citation}'">
      <div data-dojo-type="app/gxe/types/ISO19115/gmd/citation/SimpleCI_Citation"></div>
      <div data-dojo-type="esri/dijit/metadata/form/Attribute"
        data-dojo-props="target:'xlink:href',label:'${i18nISO19115.ObjectReference.xlinkref}'"></div>
    </div>
    
    <!-- identifier -->
    <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
      data-dojo-props="target:'gmi:identifier',label:'${i18nISO19115.MI_Instrument.identifier}'">
      <div data-dojo-type="app/gxe/types/ISO19115/gmd/identification/SimpleMD_Identifier"></div>
    </div>
    
    <!-- type -->
    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'gmi:type',label:'${i18nISO19115.MI_Instrument.sType}'">
      <div data-dojo-type="esri/dijit/metadata/form/Attribute" style="display:none;" data-dojo-props="target:'xsi:type',value:'lan:PT_FreeText_PropertyType'"></div>
      <div data-dojo-type="app/gxe/types/ISO19115/gmd/PT_FreeText" data-dojo-props="label:'',minOccurs:0,maxOccurs:10"></div>
    </div>
    
    <!-- description -->
    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'gmi:description',minOccurs:0,label:'${i18nISO19115.MI_Instrument.description}'">
      <div data-dojo-type="esri/dijit/metadata/form/Attribute" style="display:none;" data-dojo-props="target:'xsi:type',value:'lan:PT_FreeText_PropertyType'"></div>
      <div data-dojo-type="app/gxe/types/ISO19115/gmd/PT_FreeText_Area" data-dojo-props="label:'',minOccurs:0,maxOccurs:10"></div>
    </div>
     
    <!-- mountedOn (allow a reference to the MI_Platform) -->
    <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
      data-dojo-props="target:'gmi:mountedOn',minOccurs:0,label:'${i18nISO19115.MI_Instrument.mountedOnPlatformReference}'">
      <div data-dojo-type="esri/dijit/metadata/form/Attribute" data-dojo-props="target:'xlink:href',showHeader:false"></div>
    </div>

  </div>
</div>
