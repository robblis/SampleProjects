<div data-dojo-attach-point="containerNode">
  <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject" data-dojo-props="target:'gmi:MI_Platform',minOccurs:0">
  
    <!-- 
      http://www.isotc211.org/2005/gmi/acquisitionInformation.xsd
      <xs:sequence>
        <xs:element name="citation" type="gmd:CI_Citation_PropertyType" minOccurs="0" maxOccurs="unbounded"/>
        <xs:element name="identifier" type="gmd:MD_Identifier_PropertyType"/>
        <xs:element name="description" type="gco:CharacterString_PropertyType"/>
        <xs:element name="sponsor" type="gmd:CI_ResponsibleParty_PropertyType" minOccurs="0" maxOccurs="unbounded"/>
        <xs:element name="instrument" type="gmi:MI_Instrument_PropertyType" maxOccurs="unbounded"/>
      </xs:sequence>
     -->
     
    <div data-dojo-type="esri/dijit/metadata/form/Tabs">
    
      <!-- identification section -->
      <div data-dojo-type="esri/dijit/metadata/form/Section"
          data-dojo-props="showHeader:false,label:'${i18nISO19115.MI_Platform.sections.identification}'">
          
        <!-- citation -->
        <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
          data-dojo-props="target:'gmi:citation',minOccurs:0,maxOccurs:'unbounded',
            label:'${i18nISO19115.MI_Platform.citation}'">
          <div data-dojo-type="app/gxe/types/ISO19115/gmd/citation/SimpleCI_Citation"></div>
          <div data-dojo-type="esri/dijit/metadata/form/Attribute"
            data-dojo-props="target:'xlink:href',label:'${i18nISO19115.ObjectReference.xlinkref}'"></div>
        </div>
        
        <!-- identifier -->
        <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
          data-dojo-props="target:'gmi:identifier',label:'${i18nISO19115.MI_Platform.identifier}'">
          <div data-dojo-type="app/gxe/types/ISO19115/gmd/identification/SimpleMD_Identifier"></div>
        </div>
        
        <!-- description -->
        <div data-dojo-type="esri/dijit/metadata/form/Element"
          data-dojo-props="target:'gmi:description',label:'${i18nISO19115.MI_Platform.description}'">
          <div data-dojo-type="esri/dijit/metadata/form/Attribute" style="display:none;" data-dojo-props="target:'xsi:type',value:'lan:PT_FreeText_PropertyType'"></div>
          <div data-dojo-type="app/gxe/types/ISO19115/gmd/PT_FreeText_Area" data-dojo-props="label:'',minOccurs:0,maxOccurs:10"></div>
        </div>
        
      </div>
      
      <!-- sponsor section -->
      <div data-dojo-type="esri/dijit/metadata/form/Section"
        data-dojo-props="showHeader:false,label:'${i18nISO19115.MI_Platform.sections.sponsor}'">
        
        <!-- sponsor -->
        <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
          data-dojo-props="target:'gmi:sponsor',minOccurs:0,maxOccurs:'unbounded',
            label:'${i18nISO19115.MI_Platform.sponsor}'">
          <div data-dojo-type="app/gxe/types/ISO19115/gmd/citation/CI_ResponsibleParty"></div>
        </div>
      </div>  
      
       <!-- instruments section -->
      <div data-dojo-type="esri/dijit/metadata/form/Section"
        data-dojo-props="showHeader:false,label:'${i18nISO19115.MI_Platform.sections.instruments}'">
        
        <!-- instrument (allow a reference to the MI_Instrument) -->
        <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
          data-dojo-props="target:'gmi:instrument',maxOccurs:'unbounded',
            label:'${i18nISO19115.MI_Platform.instrument}'">
          <!-- <div data-dojo-type="gxe/types/iso/gmi/acquisitionInformation/MI_Instrument"></div> -->
          <div data-dojo-type="esri/dijit/metadata/form/Attribute" data-dojo-props="target:'xlink:href',minOccurs:1,
            label:'${i18nISO19115.MI_Platform.instrumentReference}'"></div>
        </div>
      </div>  
       
    </div>
  </div>
</div>
