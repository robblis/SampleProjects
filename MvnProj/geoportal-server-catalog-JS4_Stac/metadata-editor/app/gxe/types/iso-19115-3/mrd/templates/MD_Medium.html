<div data-dojo-attach-point="containerNode">
  

     <!-- name CI_Citation -->
     <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mrd:name',minOccurs:0,maxOccurs:1,preferOpen:false,label:'${i18nIso3.MD_Medium.name}'">
      <div data-dojo-type="app/gxe/types/iso-19115-3/cit/CI_Citation"> </div>
    </div>

     <!-- density Real -->
     <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mrd:density',label:'${i18nIso3.MD_Medium.density}'">
      <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:Decimal'">
           <div data-dojo-type="esri/dijit/metadata/form/InputNumber" data-dojo-props="minValue:0,integerOnly:false,hint:'Enter Decimal Number >0'"></div>
      </div>
     </div>

     <!-- densityUnits Free Text-->
     <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mrd:densityUnits',minOccurs:0,preferOpen:false,label:'${i18nIso3.MD_Medium.densityUnits}'">
      <div data-dojo-type="esri/dijit/metadata/form/Attribute" style="display:none;" data-dojo-props="target:'xsi:type',value:'lan:PT_FreeText_PropertyType'"></div>
      <div data-dojo-type="app/gxe/types/iso-19115-3/gmd/PT_FreeText" data-dojo-props="label:'',minOccurs:0,maxOccurs:10"></div>
    </div>

     <!-- volumes Integer -->
     <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mrd:volumes',label:'${i18nIso3.MD_Medium.volumes}'">
      <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:Integer'">
           <div data-dojo-type="esri/dijit/metadata/form/InputNumber" data-dojo-props="minValue:0,integerOnly:true,hint:'Enter Integer Number >0'"></div>
      </div>
     </div>
     <!-- mediumFormat MD_MediumFormatCode -->
     
     <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mrd:mediumFormat',minOccurs:0,maxOccurs:1,preferOpen:false,label:'${i18nIso3.MD_Medium.mediumFormat}'">
      <div data-dojo-type="app/gxe/types/iso-19115-3/mrd/MD_MediumFormatCode"> </div>
    </div>
    
     <!-- medium Note Free Text -->
     <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mrd:medium',minOccurs:0,preferOpen:false,label:'${i18nIso3.MD_Medium.mediumNote}'">
      <div data-dojo-type="esri/dijit/metadata/form/Attribute" style="display:none;" data-dojo-props="target:'xsi:type',value:'lan:PT_FreeText_PropertyType'"></div>
      <div data-dojo-type="app/gxe/types/iso-19115-3/gmd/PT_FreeText" data-dojo-props="label:'',minOccurs:0,maxOccurs:10"></div>
    </div>

     <!-- identifier MD_Identifier -->
     <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mrd:identifier',minOccurs:0,maxOccurs:1,preferOpen:false,label:'${i18nIso3.MD_Medium.identifier}'">
      <div data-dojo-type="app/gxe/types/iso-19115-3/mdb/metadataIdentifier" data-dojo-props="label:''"></div>
     </div>

  
</div>
