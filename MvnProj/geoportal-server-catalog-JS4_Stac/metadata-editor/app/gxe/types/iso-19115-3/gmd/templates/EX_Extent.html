<div data-dojo-attach-point="containerNode">

  <!-- description -->
  <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:description',minOccurs:0,maxOccurs:1,label:'${i18nIso3.EX_Extent.description}'">
    <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:CharacterString'"></div>
  </div>

  <!-- geographicElement -->
  <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:EX_Extent',minOccurs:0,maxOccurs:'unbounded',preferOpen:false,label:'${i18nIso3.EX_Extent.geographicElement}'">
    <div data-dojo-type="app/gxe/types/iso-19115-3/gmd/EX_GeographicExtent">
    </div>
  </div>    

  <!-- temporalElement -->
  <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:EX_Extent',minOccurs:0,maxOccurs:'unbounded',preferOpen:false,label:'${i18nIso3.EX_Extent.temporalElement}'">
    <div data-dojo-type="app/gxe/types/iso-19115-3/gmd/EX_TemporalExtent">
    </div>
  </div>    

  <!-- verticalElement -->
  <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:EX_Extent',minOccurs:0,maxOccurs:'unbounded',preferOpen:false,label:'${i18nIso3.EX_Extent.verticalElement}'">
    <div data-dojo-type="app/gxe/types/iso-19115-3/gmd/EX_VerticalExtent">
    </div>
  </div>    
</div>
