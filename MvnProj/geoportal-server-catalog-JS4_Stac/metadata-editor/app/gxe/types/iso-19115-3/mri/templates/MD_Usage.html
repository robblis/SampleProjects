<div data-dojo-attach-point="containerNode">
  
    <div data-dojo-type="esri/dijit/metadata/form/Tabs">

    <!-- specificUsage Free Text -->
    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mri:specificUsage',minOccurs:0,preferOpen:false,label:'${i18nIso3.MD_Usage.specificUsage}'">
      <div data-dojo-type="esri/dijit/metadata/form/Attribute" style="display:none;" data-dojo-props="target:'xsi:type',value:'lan:PT_FreeText_PropertyType'"></div>
      <div data-dojo-type="app/gxe/types/iso-19115-3/gmd/PT_FreeText" data-dojo-props="label:'',minOccurs:0,maxOccurs:10"></div>
    </div>

    <!-- usageDateTime TM_Primitive -->
    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mri:usageDateTime',minOccurs:0,preferOpen:false,label:'${i18nIso3.MD_Usage.usageDateTime}'">
      <div data-dojo-type="esri/dijit/metadata/form/InputDate" data-dojo-props="useNow:true,allowTime:true"></div>
    </div>

    <!-- userDeterminedLimitations Free Text-->
    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mri:userDeterminedLimitations',minOccurs:0,preferOpen:false,label:'${i18nIso3.MD_Usage.userDeterminedLimitations}'">
      <div data-dojo-type="esri/dijit/metadata/form/Attribute" style="display:none;" data-dojo-props="target:'xsi:type',value:'lan:PT_FreeText_PropertyType'"></div>
      <div data-dojo-type="app/gxe/types/iso-19115-3/gmd/PT_FreeText" data-dojo-props="label:'',minOccurs:0,maxOccurs:10"></div>
     </div>

    <!-- userContactInfo CI_Responsibility -->
    <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference" data-dojo-props="target:'cit:userContactInfo',minOccurs:1,maxOccurs:'unbounded',label:'${i18nIso3.MD_Usage.userContactInfo}'">
      <div data-dojo-type="app/gxe/types/iso-19115-3/cit/CI_Responsibility"></div>
    </div>

    <!-- response Free Text -->
    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mri:response',minOccurs:0,preferOpen:false,label:'${i18nIso3.MD_Usage.response}'">
      <div data-dojo-type="esri/dijit/metadata/form/Attribute" style="display:none;" data-dojo-props="target:'xsi:type',value:'lan:PT_FreeText_PropertyType'"></div>
      <div data-dojo-type="app/gxe/types/iso-19115-3/gmd/PT_FreeText" data-dojo-props="label:'',minOccurs:0,maxOccurs:10"></div>
    </div>

    <!-- additionalDocumentation CI_Citation -->
    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mri:additionalDocumentation',minOccurs:0,maxOccurs:1,preferOpen:false,label:'${i18nIso3.MD_Usage.additionalDocumentation}'">
        <div data-dojo-type="app/gxe/types/iso-19115-3/cit/CI_Citation"> </div>
    </div>
  
    <!-- identifiedIssues CI_Citation -->
    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mri:IdentifiedIssues',minOccurs:0,maxOccurs:1,preferOpen:false,label:'${i18nIso3.MD_Usage.IdentifiedIssues}'">
      <div data-dojo-type="app/gxe/types/iso-19115-3/cit/CI_Citation"> </div>
    </div>

    </div>

 
</div>
