<div data-dojo-attach-point="containerNode">

  <!-- description -->
  <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'cit:description',minOccurs:1,maxOccurs:1,label:'${i18nIso3.EX_Extent.description}'">
    <div data-dojo-type="esri/dijit/metadata/form/Attribute" style="display:none;" data-dojo-props="target:'xsi:type',value:'lan:PT_FreeText_PropertyType'"></div>
    <div data-dojo-type="app/gxe/types/iso-19115-3/gmd/PT_FreeText" data-dojo-props="label:'',minOccurs:0,maxOccurs:10"></div>
    <!--<div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:CharacterString'"></div>-->
  </div>

  <!-- geographicElement -->
  <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gex:EX_Extent',minOccurs:0,maxOccurs:1,preferOpen:false,label:'${i18nIso3.EX_Extent.geographicElement}'">
    <div data-dojo-type="app/gxe/types/iso-19115-3/gex/EX_GeographicExtent">
    </div>
  </div>    

  <!-- temporalElement -->
  <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gex:EX_Extent',minOccurs:0,maxOccurs:1,preferOpen:false,label:'${i18nIso3.EX_Extent.temporalElement}'">
    <div data-dojo-type="app/gxe/types/iso-19115-3/gex/EX_TemporalExtent">
    </div>
  </div>    

  <!-- verticalElement -->
  <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gex:EX_Extent',minOccurs:0,maxOccurs:1,preferOpen:false,label:'${i18nIso3.EX_Extent.verticalElement}'">
    <div data-dojo-type="app/gxe/types/iso-19115-3/gex/EX_VerticalExtent">
    </div>
  </div>
