<div data-dojo-attach-point="containerNode">

  <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
    data-dojo-props="target:'gmd:transferOptions',minOccurs:0,showHeader:false">
    <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
      data-dojo-props="target:'gmd:MD_DigitalTransferOptions',minOccurs:0">

      <div data-dojo-type="esri/dijit/metadata/form/Element"
        data-dojo-props="target:'gmd:unitsOfDistribution',minOccurs:0,maxOccurs:1, label:'Units of Distribution'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
          data-dojo-props="target:'gco:CharacterString'"></div>
      </div>

      <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
        data-dojo-props="target:'gmd:onLine',minOccurs:0,maxOccurs:'unbounded',
          label:'${i18nIso.MD_DigitalTransferOptions.onLine}'">

        <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
          data-dojo-props="target:'gmd:CI_OnlineResource',minOccurs:0">

          <div data-dojo-type="esri/dijit/metadata/form/Element"
            data-dojo-props="target:'gmd:linkage',
              label:'${i18nIso.CI_OnlineResource.linkage}'">
            <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
              data-dojo-props="target:'gmd:URL'"></div>
          </div>

          <div data-dojo-type="esri/dijit/metadata/form/Element"
            data-dojo-props="target:'gmd:mimeType',minOccurs:1,maxOccurs:1, label:'Media Type'">
            <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
              data-dojo-props="target:'gco:CharacterString'"></div>
          </div>


          <div data-dojo-type="esri/dijit/metadata/form/Element"
            data-dojo-props="target:'gmd:name',minOccurs:0,maxOccurs:1, label:'Name'">
            <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
              data-dojo-props="target:'gco:CharacterString'"></div>
          </div>

          <div data-dojo-type="esri/dijit/metadata/form/Element"
            data-dojo-props="target:'gmd:description',minOccurs:0,maxOccurs:1, label:'Description'">
            <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
              data-dojo-props="target:'gco:CharacterString'"></div>
          </div>

          <div data-dojo-type="esri/dijit/metadata/form/Element"
            data-dojo-props="target:'gmd:representationTechnique',minOccurs:0,maxOccurs:1, label:'Representation Technique'">
            <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
              data-dojo-props="target:'gco:CharacterString'"></div>
          </div>

          <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference"
            data-dojo-props="target:'gmd:function',
              label:'${i18nIso.CI_OnlineResource.sFunction}',minOccurs:0,maxOccurs:1">
            <div data-dojo-type="app/gxe/types/geoplatform/gmd/citation/CI_OnlineFunctionCode"></div>
          </div>

          <div data-dojo-type="esri/dijit/metadata/form/Element"
            data-dojo-props="target:'gmd:applicationProfile',minOccurs:0,maxOccurs:1, label:'Application Profile'">
            <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
              data-dojo-props="target:'gco:CharacterString'"></div>
          </div>

          <div data-dojo-type="esri/dijit/metadata/form/Element"
            data-dojo-props="target:'gmd:protocol',minOccurs:0,maxOccurs:1, label:'Protocol'">
            <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
              data-dojo-props="target:'gco:CharacterString'"></div>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>
