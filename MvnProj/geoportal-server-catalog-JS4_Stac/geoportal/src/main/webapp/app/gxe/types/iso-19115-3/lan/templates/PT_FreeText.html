<div data-dojo-attach-point="containerNode">

  
  <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:CharacterString',label:''">
  </div>

  <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'lan:PT_FreeText',label:''">
    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'lan:textGroup',label:'',minOccurs:0,maxOccurs:'unbounded',label:'${i18nIso3.PT_FreeText.textGroup}'">
      <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'lan:LocalisedCharacterString',label:''">
        <div data-dojo-type="esri/dijit/metadata/form/Attribute" data-dojo-props="target:'locale',label:'${i18nIso3.PT_FreeText.locale}'">
          <div data-dojo-type="esri/dijit/metadata/form/InputSelectOne">
            <div data-dojo-type="esri/dijit/metadata/form/Options">
            
              <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'Dutch',value:'dut'"></div>              
              <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'English',value:'eng',selected:true"></div>              
              <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'German',value:'ger'"></div>  
              <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'Simplified Chinese',value:'zh-cn'"></div>  
              <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'Traditional Chinese (Hong Kong)',value:'zh-hk'"></div>              
              <div data-dojo-type="esri/dijit/metadata/form/Option" data-dojo-props="label:'Traditional Chinese (Taiwan)',value:'zh-tw'"></div>               
              <!-- add other languages as needed -->
            </div>
          </div>
        </div>
      
        <div data-dojo-type="esri/dijit/metadata/form/InputText">
        </div>
      </div>
    </div>
  </div>
</div>
