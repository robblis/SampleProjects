<div data-dojo-attach-point="containerNode">

  <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference" data-dojo-props="target:'gex:geographicElement',minOccurs:1,maxOccurs:1, label:'${i18nIso3.EX_Extent.geographicElement}'">
      
    <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject" data-dojo-props="target:'gex:EX_GeographicBoundingBox',minOccurs:0,maxOccurs:1,label:''">
      <div class="gxeGeoExtentSection">  
      
        <div class="gxeGeoExtentCoordinates">  
          <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gex:westBoundLongitude',label:'${i18nIso3.EX_GeographicBoundingBox.westBoundLongitude}'">
            <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:Decimal',value:-180">
              <div data-dojo-type="esri/dijit/metadata/form/InputNumber" data-dojo-props="hint:'${i18nBase.hints.longitude}'">
                <div data-dojo-type="app/gxe/types/iso-19115-3/base/GeoExtentTool" data-dojo-props="label:'${i18nBase.geoExtent.button}'"></div>
              </div>
            </div>
          </div>
          <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gex:eastBoundLongitude',label:'${i18nIso3.EX_GeographicBoundingBox.eastBoundLongitude}'">
            <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:Decimal',value:180">
              <div data-dojo-type="esri/dijit/metadata/form/InputNumber" data-dojo-props="hint:'${i18nBase.hints.longitude}'"></div>
            </div>
          </div>
          <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gex:southBoundLatitude',label:'${i18nIso3.EX_GeographicBoundingBox.southBoundLatitude}'">
            <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:Decimal',value:-90">
              <div data-dojo-type="esri/dijit/metadata/form/InputNumber" data-dojo-props="hint:'${i18nBase.hints.latitude}'"></div>
            </div>
          </div>
          <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gex:northBoundLatitude',label:'${i18nIso3.EX_GeographicBoundingBox.northBoundLatitude}'">
            <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:Decimal',value:90">
              <div data-dojo-type="esri/dijit/metadata/form/InputNumber" data-dojo-props="hint:'${i18nBase.hints.latitude}'"></div>
            </div>
          </div>
        </div>
        
        <div class="gxeGeoExtentViewSection gxeViewOnly"></div>
        <div class="gxeGeoExtentBottom"></div>
      </div>
    </div>
  </div>      
</div>
