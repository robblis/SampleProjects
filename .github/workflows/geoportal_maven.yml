name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17.0.2+8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file MvnProj/geoportal-server-catalog-JS4_Stac/geoportal/pom.xml
    - name: Checkout tools repo
      uses: actions/checkout@v4
      with:
        repository: EsriPS/exxonmobil-gsdb
        token: ${{ secrets.RB_PAT }}
        path: exxonmobil-gsdb

    - name: Extract MvnProj/geoportal-server-catalog-JS4_Stac/geoportal/target/geoportal.war
      run: 7z x MvnProj/geoportal-server-catalog-JS4_Stac/geoportal/target/geoportal.war -ogeoportal_war

    - name: List directory content
      shell: cmd
      run: for /D %%Y in (*) do echo %%Y

    - name: Copy config files
      run: |
        copy /Y "exxonmobil-gsdb\geoportal server\WEB-INF\classes\config\*" "geoportal_war\WEB-INF\classes\config" 
        copy /Y "exxonmobil-gsdb\geoportal server\WEB-INF\classes\service\config\*" "geoportal_war\WEB-INF\classes\service\config"

    - name: Archive geoportal_war to geoportal.war
      run: 7z a geoportal.war .\geoportal_war\*

    - uses: actions/upload-artifact@v4
      with:
        name: geoportal-artifact
        path: geoportal.war
